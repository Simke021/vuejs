<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Looping through lists with v-for</h1>
        <!--{{ charackters[3] }}
        {{ name }}-->
        <ul>
            <li v-for="character in characters">{{ character }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(ninja, index) in ninjas" class="dots">{{ index + 1 }} . {{ ninja.name }} - {{ninja.age}}</li>
        </ul>
        <hr>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{ index }} . {{ ninja.name }}</h3>
            <p>Age: {{ ninja.age }}</p>
        </template>
        <hr>
        <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                <p>{{ key }} - {{ val }}</p>
            </div>
        </template>
    </div>
    <script src="app.js"></script>
</body>

</html>
