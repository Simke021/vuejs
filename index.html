<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!--
            <button v-on:click="age++">Add a Year</button>
            <button v-on:click="age--">Substract a Year</button>
        -->
        <button @click="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button><br><br>
        <button @dblclick="add(10)">Add 10 Years with double click</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years with double click</button>
        <p>My age is: {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{ x }}, {{ y }}
        </div>
    </div>

    <script src="
            app.js"></script>
</body>

</html>
